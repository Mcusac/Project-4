<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Project 4 Site</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    
    <link rel="stylesheet" href="../static/css/style.css">

</head>


<body>
  <div class="container-fluid">
    
  </div>
  <div class="container-fluid">
    <a class="navbar-brand" href="">Antique Cars</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>

  <div class="container-fluid">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills darkblue">
        <li class="nav-item"><a href="search" class="nav-link active" aria-current="page">Search Antique Cars</a></li>
        <li class="nav-item"><a href="graphs" class="nav-link">Visualizations</a></li>
        <li class="nav-item"><a href="data" class="nav-link">Antique Car Database</a></li>
        <li class="nav-item"><a href="about" class="nav-link">About</a></li>
      </ul>
    </header>
  </div>

    <div class="container-fluid-lower">
      <div class="container">
        <hr>
        <h1 class="blue-title-center"> Antique Car Price Calculator </h1>
        <hr>
        <div class="row">

            <div>

              <form method="POST" action="/model" role="form", name="carform">   
                
                <br><br>
      
                <div class="form-group">
                    <h3 class="white-header" for="inputCarMake">Car Make</h3>
                    <input type="text" class="form-control" id="inputCarMake" name="make" placeholder="">
                </div>
                <br>
                <div class="form-group">
                    <h3 class="white-header" for="inputCarModel">Car Model</h3>
                    <input type="text" class="form-control" id="inputCarModel" name="model" placeholder="">
                </div>
      
                <br>
                <div class="form-group">
                    <h3 class="white-header" for="inputYear">Year</h3>
                    <input type="text" class="form-control" id="inputYear" name="year" placeholder="">
                </div>

                <br>
                <div class="form-group">
                    <h3 class="white-header" for="inputMileage">Mileage</h3>
                    <input type="text" class="form-control" id="inputMileage" name="mileage" placeholder="">
                </div>
      
                <br>
                <input type="submit" value="Submit" class="btn btn-primary">
      
              </form>

              <div class="col-md-6">

                {% if prediction %} 
                  <div class="prediction">
                    Your predicted price is: {{prediction}}
                  </div>
                {% endif %}
        
              </div>

            </div>

      </div>
    </div>
</body>

</html>
